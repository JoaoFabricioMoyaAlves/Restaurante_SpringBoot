<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id == null ? 'Novo Cliente' : 'Editar Cliente #' + cliente.id}"></title>
    <link rel="stylesheet" th:href="@{/style.css}"> 
</head>
<body class="desktop-container">

    <div class="desktop-1 painel menu-lateral">
        <div class="menu-lateral-header"><a th:href="@{/}">RESTAURANTE</a></div>
        <nav>
            <a th:href="@{/pedidos}">Pedidos</a>
            <a th:href="@{/clientes}">Clientes</a>
        </nav>
    </div>

    <div class="painel desktop-cadastro" style="grid-column: 2 / span 4; grid-row: 1 / 3;">
        
        <h2 th:text="${cliente.id == null ? '➕ Novo Cliente' : '✏️ Editar Cliente #' + cliente.id}"></h2>

        <div th:if="${mensagemSucesso}" class="alerta sucesso" th:text="${mensagemSucesso}">Mensagem de Sucesso!</div>
        <div th:if="${mensagemAlerta}" class="alerta alerta" th:text="${mensagemAlerta}">Mensagem de Alerta!</div>
        <div th:if="${mensagemErro}" class="alerta erro" th:text="${mensagemErro}">Mensagem de Erro!</div>

        <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="formulario">
            
            <input type="hidden" th:field="*{id}">
            
            <div class="formulario-grupo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome completo" required>
            </div>
            
            <div class="formulario-inline">
                <div class="formulario-grupo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" th:field="*{telefone}" placeholder="(XX) XXXXX-XXXX">
                </div>
                
                <div class="formulario-grupo">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" th:field="*{email}" placeholder="exemplo@dominio.com">
                </div>
            </div>
            
            <div class="formulario-grupo">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="date" id="dataNasc" th:field="*{dataNasc}" required>
            </div>
            
            <div class="formulario-inline" style="justify-content: flex-end; margin-top: 20px;">
                <a th:href="@{/clientes}" class="btn btn-voltar">
                    <span th:text="${cliente.id == null ? 'Voltar para Lista' : 'Cancelar Edição'}">Cancelar</span>
                </a>
                
                <button type="submit" class="btn btn-principal">
                    <span th:text="${cliente.id == null ? 'Salvar Novo Cliente' : 'Atualizar Cadastro'}">Salvar</span>
                </button>
            </div>
            
        </form>
    </div>
</body>
</html>
