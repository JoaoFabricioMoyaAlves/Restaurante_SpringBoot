<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Ingrediente</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<h1>Novo Ingrediente</h1>

<form th:action="@{/ingredientes/salvar}" th:object="${ingrediente}" method="post">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Ex: Arroz" required>
    </div>

    <div>
        <label for="unidadeMedida">Unidade de Medida:</label>
        <select id="unidadeMedida" th:field="*{unidadeMedida}" required>
            <option th:each="u : ${unidades}"
                    th:value="${u.id}"
                    th:text="${u.nome}">Unidade</option>
        </select>
    </div>

    <div>
        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" step="0.001" min="0">
    </div>

    <div style="margin-top: 10px;">
        <button type="submit">ğŸ’¾ Salvar</button>
        <a th:href="@{/ingredientes}" class="btn">â†©ï¸ Voltar</a>
    </div>

</form>

</body>
</html>
