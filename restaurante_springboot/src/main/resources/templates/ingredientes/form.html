<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Ingrediente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${ingrediente.id != null} ? 'Editar Ingrediente' : 'Novo Ingrediente'"></h2>

    <form th:action="@{/ingredientes/salvar}" th:object="${ingrediente}" method="post">
        <div class="form-group mb-3">
            <label for="nome">Descrição:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="valorUnitario">Valor Unitário:</label>
            <input type="number" id="valorUnitario" th:field="*{valorUnitario}" 
                   class="form-control" step="0.01" required>
        </div>

        <div class="form-group mb-3">
            <label for="quantidadeEstoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" 
                   class="form-control" step="1" required>
        </div>

        <div class="form-group mb-3">
            <label for="unidadeMedida">Unidade de Medida:</label>
            <select id="unidadeMedida" th:field="*{unidadeMedida}" class="form-select" required>
                <option value="">Selecione...</option>
                <option th:each="unidade : ${unidadesMedida}"
                        th:value="${unidade.id}"
                        th:text="${unidade.nome}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/ingredientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
