spring.application.name=restaurante_springboot
# Configurações do Banco de Dados MySQL
# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante_springboot?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# application.properties
spring.jpa.hibernate.ddl-auto=update
# Sugestão: Adicione o Dialect do Hibernate explicitamente para evitar erros secundários
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Configurações do JPA e Hibernate (Opcional, mas útil para debug)

# Use 'update' ou 'create' se quiser que o Spring crie/atualize o esquema
# Use 'none' se você já executou o script SQL e não quer que o Spring o altere.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Thymeleaf para checagem estrita (melhor para desenvolvimento)
spring.thymeleaf.cache=false